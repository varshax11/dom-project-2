<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Buttons & Background</title>
    <style>
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: white; /* Initial button background color */
            color: black; /* Text color */
            border: 1px solid black;
            cursor: pointer;
        }
        body {
            background-color: white; /* Initial background color */
        }
    </style>
</head>
<body>
    <h1>Change Button and Background Color</h1>
    <button id="redBtn">Red</button>
    <button id="blueBtn">Blue</button>
    <button id="greenBtn">Green</button>
    <button id="resetBtn">Reset</button>

    <script src="colorButtons.js"></script>
</body>
</html>
